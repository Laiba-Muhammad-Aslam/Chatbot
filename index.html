<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- style sheet  -->
     <link rel="stylesheet" href="style.css">
     <!-- icon link  -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="box">
           <div id="header" class="text-white">
            <h4 class="text-center text-white p-2">ChatBot</h4>
            <h6 style="display: none;" id="typing" class="fw-semibold mt-2 p-2 w-30 text-white">typing...</h6>
           </div>
            <!-- <div style="display: none;" id="typing">
                typing...
             </div> -->
            <div class="chat-box">
                
                 <ul id="list" class=""></ul>
                 <!-- <div style="display: none;" id="typing" class="fw-semibold mt-2 p-2 w-30">
                    typing...
                 </div> -->
            </div>
            <div class="message-box w-100 d-flex justify-content-center align-items-center">
            <input type="text" id="message" placeholder="Enter a message..." class="px-5 py-2 w-100" onkeydown="sendMessage()">
            <i class="bi bi-send-fill"></i>
            </div>
        </div>
    </div>
    <!-- JS FILES  -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
